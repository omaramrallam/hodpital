<!DOCTYPE html>
<html lang="ar"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام متابعة صحية - واجهة المريض</title>
    <link rel="stylesheet" href="stayle.css">
</head>
<body>
    <div class="container">
        <h1>واجهة المريض</h1>
        <p>رقم المريض: <span id="patientId"></span></p>
        <button onclick="logout()">تسجيل الخروج</button>
        <div class="input-section">
            <h2>إدخال القياسات</h2>
            <form id="healthForm">
                <label for="pulse">معدل النبض (نبضة/دقيقة):</label>
                <input type="number" id="pulse" required min="30" max="200">
                
                <label for="oxygen">مستوى الأكسجين (%):</label>
                <input type="number" id="oxygen" required min="70" max="100">
                
                <label for="temp">درجة الحرارة (°م):</label>
                <input type="number" step="0.1" id="temp" required min="35" max="42">
                
                <button type="submit">إضافة القياس</button>
            </form>
        </div>
        <div class="data-section">
            <h2>القياسات المسجلة</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>الوقت</th>
                        <th>النبض</th>
                        <th>الأكسجين</th>
                        <th>الحرارة</th>
                    </tr>
                </thead>
                <tbody id="dataBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
