<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام متابعة صحية - واجهة الطبيب</title>
    <link rel="stylesheet" href="stayle.css">
</head>
<body>
    <div class="container">
        <h1>واجهة الطبيب</h1>
        <p>رقم الطبيب: <span id="doctorId"></span></p>
        <button onclick="logout()">تسجيل الخروج</button>
        <div class="filter-section">
            <h2>تصفية البيانات</h2>
            <label for="patientFilter">رقم المريض:</label>
            <input type="text" id="patientFilter" placeholder="أدخل رقم المريض">
            <button onclick="filterMeasurements()">تصفية</button>
        </div>
        <div class="data-section">
            <h2>قياسات المرضى</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>رقم المريض</th>
                        <th>الوقت</th>
                        <th>النبض</th>
                        <th>الأكسجين</th>
                        <th>الحرارة</th>
                    </tr>
                </thead>
                <tbody id="dataBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
